<!-- Start Header Top -->
<div class="rbt-header-top rbt-header-top-1 @@gapSpaceBetween @@bgColor d-none d-xl-block">
    <div class="@@container">
        <div class="rbt-header-sec align-items-center @@flexDirection">
            <div class="rbt-header-sec-col rbt-header-left">
                <div class="rbt-header-content">
                    <div class="header-info">
                        <ul class="rbt-information-list">
                            <li>
                                <a href="#"><i class="feather-map-pin"></i>20th New York, ND 8545, USA</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="rbt-header-sec-col rbt-header-center">
                <div class="rbt-header-content">
                    <div class="header-info">
                        <ul class="social-share-transparent">
                            <li>
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-skype"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fab fa-youtube"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="rbt-header-sec-col rbt-header-right">
                <div class="rbt-header-content">
                    <div class="header-info">
                        <ul class="rbt-information-list">
                            <li>
                                <a href="#"><i class="feather-phone"></i>+1-202-555-0174</a>
                            </li>
                        </ul>
                    </div>
                    <div class="header-info">
                        <div class="header-right-btn d-flex">
                            <a class="rbt-btn @@btnClass" href="#">
                                <span data-text="@@btnText">@@btnText</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Header Top -->
